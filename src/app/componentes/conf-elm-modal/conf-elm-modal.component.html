<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Cancelación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Realmente quieres cancelar el ingreso del precio?</p>

  <ion-button expand="block" (click)="confirmar()">Sí, cancelar</ion-button>
  <ion-button expand="block" fill="outline" (click)="cancelar()">No, continuar</ion-button>
</ion-content>
