<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Realmente deseas eliminar el destino <b>{{ destino.nombre }}</b>?</p>
  <ion-button expand="block" color="danger" (click)="confirmar()">Eliminar</ion-button>
  <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
