<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Valor vuelo ida y vuelta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardarValor()">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Valor del vuelo ida y vuelta en CLP $</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="number" [(ngModel)]="destino.precio" placeholder="Ingresa el precio"></ion-input>
  </ion-item>
</ion-content>
